<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- KEYWORD HEAVY TITLE: Tells Google exactly what you do -->
  <title>Teephyno Cutz | Unisex Barber, Hair Salon & Luxury Spa Cape Town</title>


  <meta name="description" content="Cape Town's top-rated 24-hour unisex salon. Expert barber cuts, hair salon styling, wigs, massage, professional pedicure, manicure & tattoos on Long Street." />
  
  <!-- EXPANDED KEYWORDS: Added massage, wigs, and unisex -->
  <meta name="keywords" content="unisex barber Cape Town, hair salon Long Street, massage Cape Town, wigs, pedicure, manicure, best barber South Africa, braiding, 24 hour salon" />
  <meta name="author" content="Teephyno Cutz" />

  <link rel="canonical" href="https://www.teephynocutz.com" />
<!-- UPDATED SCHEMA: Added missing services to help Google's AI categorize you -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BeautySalon",
    "name": "Teephyno Cutz",
    "url": "https://www.teephynocutz.com",
    "image": "https://www.teephynocutz.com/logo.png",
    "telephone": "+27698490110",
    "priceRange": "ZAR",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "105 Long Street",
      "addressLocality": "Cape Town",
      "postalCode": "8001",
      "addressCountry": "ZA"
    },
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Full Service Menu",
      "itemListElement": [
        { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Unisex Barbering & Fades" } },
        { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Luxury Hair Salon & Wigs" } },
        { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Full Body Massage Therapy" } },
        { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Professional Pedicure & Manicure" } },
        { "@type": "Offer", "itemOffered": { "@type": "Service", "name": "Tattoo Artistry" } }
      ]
    }
  }
  </script>

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
  <meta property="og:title" content="Teephyno Cutz | Best Barber in Cape Town" />
  <meta property="og:description" content="Where precision meets artistry. Book your luxury grooming experience at Cape Town's premier salon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.teephynocutz.com" />
  <meta property="og:image" content="https://www.teephynocutz.com/logo.png" />
  <meta property="og:site_name" content="Teephyno Cutz" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@TeephynoCutz" />
  <meta name="twitter:title" content="Teephyno Cutz | Premium Grooming Experience" />

<!-- Apple iPhone icon (MOST IMPORTANT) -->

<!-- Fallback -->
<link rel="shortcut icon" href="/logo.png?v=2">

</head>
